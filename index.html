<body>
    <div class="primary">
        <h1>Book your appointment</h1>
    </div>
    <div class="form">
        <form class="info">
            <div class="empty"></div>
            <div class="name">
                 <label for="name">Name</label>
                 <input type="text" id="name">
            </div>

                <label for="email">Email</label>

           </div>
           <div class="number">

            <input type="text" id="number">
            </div>
           <button type="submit">Submit</button>
        </form>
    </div>
